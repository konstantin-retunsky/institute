<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

</head>

<body>

  <form name="profile">

      <!-- 1 -->

      <!-- 2 -->
      <li>

      <!-- 3 -->
      <li>
          Возраст<select name="age">
          <option value="18 лет">18 лет</option>
          <option value="25 лет">25 лет</option>

      </li>
      <!-- 4 -->

        <input type="radio" name="rb" >Зарегестрированный покупатель <br>
        <input type="radio" name="rb" >Впервые пользуюсь услугами магазина
      </li>
      <!-- 5 -->
      <li>
        Меня интересуют:<br>
        <input type=checkbox name="chb">Книги<br>

      <!-- 6 -->
      <li>
        Мои пожелания и рекомендации: <br>
        <textarea name="wishes" rows="5" cols="50"></textarea>
      </li>

        <input type="reset" value="Reset">

    </ol>

  </form>

</html>
