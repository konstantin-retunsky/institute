   <script>
   function tree(left,right,data){
        this.left=left
        this.right=right
        this.data=data
        }
function encode(z,i){
        dig = []
        
        while (i!=z.data[0]){ 
             if (z.left.data[0].indexOf(i)!=-1){
                  dig.push('0')
                  z=z.left}
             else if (z.right.data[0].indexOf(i)!=-1){
                  dig.push('1')
                  z=z.right}  
             }
        hai = dig.join('')
        console.log("haaaai=",hai)        
        return hai
        }

function decode(r,z){
     nw = z
     word = ''
     for (var i in r){
         if (r[i] == "1"){
              z = z.right}
         else if (r[i] == "0"){
              z = z.left}
         if (z.left == null || z.right == null){
              word = word + z.data[0] 
              z = nw}
        }
     return word
        }
function sorting(o){
        l = []
        
        for (var i in o){
                l.push(new tree(null,null,o[i]))
                }
                console.log(l)
                
        while (l.length>1){
                f = l.pop()
                s = l.pop()
                h = [f.data[0]+s.data[0],f.data[1]+s.data[1]]
                l.push(new tree(f,s,h))
                l.sort(function(c,d){return d.data[1]-c.data[1]})
                }
        z = l.pop()
        return z

        }

function main(){
    d = {}

    for (var c in str){
